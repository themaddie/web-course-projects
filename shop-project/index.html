<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="header">
      <img id="logo" src="./img/logo.png" alt="logo" />
      <div id="navbar">
        <span class="category">Women's Clothing</span>
        <span class="category">Jewelery</span>
        <span class="category">Men's Clothing</span>
        <span class="category">Electronics</span>
      </div>
      <div id="profile-container">
        <div class="emoji-box" id="cart">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="emoji-box" id="account">
          <i class="fa fa-user"></i>
        </div>
      </div>
    </div>

    <div id="slider">
      <h1>Welcome to Our Store!</h1>
      <span>We have everything you want!</span>
    </div>

    <div id="search">
      <div id="search-box">
        <i id="search-submit" class="fa fa-search"></i>
        <input id="search-bar" type="search" placeholder="What are you looking for?" />
      </div>
    </div>

    <div id="main">
      <div id="container">
        <h1 class="loadingText">is Loading...</h1>
      </div>
    </div>

    <div id="footer">Made with ♥️</div>
  </body>
</html>
